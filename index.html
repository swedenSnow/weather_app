<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <title>Weather app</title>
</head>

<body>
    <div class="content-wrapper">
        <div id="currentweather" class="currentweather">
            <div id="current-weather__city" class="current-weather__city">
            </div>
            <div id="icon-text__container" class="icon-text__container">
            </div>
            <div id="current-weather__temp" class="current-weather__temp"></div>
            <div id="current-weather__day" class="current-weather__day"></div>
        </div>
        <div class="coming__header">
            <h3>Coming 5 days predictions</h3>
        </div>
        <div id="forcast__container" class="forecast__container">
            <div id="forecast1" class="forecast-1">
            </div>
            <div id="forecast2" class="forecast-2">
            </div>
            <div id="forecast3" class="forecast-3">
            </div>
            <div id="forecast4" class="forecast-4">
            </div>
            <div id="forecast5" class="forecast-5">
            </div>
            <div id="last_update" class="last_update"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
